<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style='background-color:#212121'>
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()
    xhr.open('GET',requestUrl)
    //console.log("HERE")

    xhr.onreadystatechange = function(){ //onreadystatechange - continuosily state ko moniter karti hai
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            //console.log(this.responseText)// this-> for current context
             const data = JSON.parse(this.responseText)// string ko json me convert kar rha hu
             console.log(typeof data);
             console.log(data.followers)
            //assignment-> show a card in which a photo will appear with a followers number
        }
    }
    xhr.send()
</script >
</html>
