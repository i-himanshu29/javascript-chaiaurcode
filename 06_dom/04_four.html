<body style="background-color: #212121;color:#fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
   // add list item - select parent and add one list item
   // there is diff language to add list item hence we have make a function

   // WAY ONE-----------------
    function addLanguage(langName){
        // create list item and hold it into variable
        const li = document.createElement('li');
        // innerHTML daal do
        li.innerHTML=`${langName}`
        // attach on language - ul
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")


    //SECOND WAY - optimize way----------------

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Java')
