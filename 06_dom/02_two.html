<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaiCode</title>
</head>
<body style="background-color: #212121;color:#fff">
    <div class="parent">
        <!-- comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">wednessday</div>
        <div class="day">Thursday</div>
    </div>
</body>
    <!-- DOM-DOCUMENT OBJECT MODEL  -->
<!-- Relations - parent-child, child-child, child-parent........
Ye aage chal ke help karenge ki apke jitne bhi element hai unko aage document me add kar paye,
database se query kari ,jo value aye  usko store kiya array me ab un values ko display karo,
kaise display karaye ye sab dom ka khel hai
-->
<script>
   // all the queries are valid for browser 
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);// got HTML collections
    console.log(parent.children[1].innerHTML);

    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    
    console.log("NODES",parent.childNodes); // NodeList
</script>
</html>
