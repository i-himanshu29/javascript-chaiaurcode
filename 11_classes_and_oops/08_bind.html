<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    //given class and constructor
    // also server is given 
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"

            // requirement-jaise hi page load ho ,waise hi ek object create ho jaye react ka 
            // jaise hi ye kaam ho jaye mujhe button ka reference mil jaye aur ek method ho handle click ka
            // form submit or handle click
            document
                .querySelector('button')
                .addEventListener('click',this.handleClick.bind(this)) //bind -> attach
        }
        handleClick(){
            console.log("button clicked")
            console.log(this.server);
        }
    }
    const app = new React()
</script>
</html>
